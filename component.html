<!DOCTYPE html>
<html>
<head>
	<title>Vue Component</title>
	<style>
		body {
			margin: 5%;
		}
	</style>
</head>
<body>
	<div id="app">
		<c-header></c-header>
		<main>
			<c-main />
		</main>	
		<c-footer />
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
	<script>
		Vue.component('c-header', {
			template: `
			<header>
			<img style="height: 200px;border-radius: 10px;display: block;margin-bottom: 20px;" src="images/vue2.png" alt="gambar">
			<p v-text="pesan"></p>
			</header>
			`,
			data: function(){
				return {
					pesan: 'Heloo, Component !'
				}
			}
		})

		Vue.component('c-main', {
			template: `
			<div>
			<h5>Tambah kelas dengan enter</h5>
			<input type="text" placeholder="Masukkan Kelas" @keyup.enter="submit" v-model="kelasbaru">
			<template v-if="kelas.length > 0">
			<ul>
			<!-- melooping data array dan memunculkannya -->
			<li v-for="(k, index) of kelas">{{index+1}} - {{k}}</li>
			</ul>				
			</template>
			<p v-else>
			<b>Kelas belum dipilih</b>
			</p>
			</div>
			`,
			data: function(){
				return{
					kelas: ['PHP', 'Javascript'],
					kelasbaru: ''
				}
			},
			methods: {
				submit: function(e){
					this.kelas.unshift(this.kelasbaru)
					this.kelasbaru = ''
				}
			}
		})

		Vue.component('c-footer', {
			template: `
			<footer id="footer">
			<p>copyright 2021</p>			
			</footer>
			`			
		})
		const vm = new Vue({
			el: '#app',
			data: {
				
			},
			methods: {
				
			},
			computed: {

			}
		})
	</script>
</body>
</html>
